<div class="condition-list">
  <ng-container *ngIf="result?.hits.length; else none">
    <app-condition-card
      *ngFor="let condition of result?.hits"
      [condition]="condition"
      [rate]="rate"
      class="condition-list__item"
    ></app-condition-card>
  </ng-container>
  <ng-template #none>
    <p class="condition-list__none">該当する条件はありません。</p>
  </ng-template>
</div>
