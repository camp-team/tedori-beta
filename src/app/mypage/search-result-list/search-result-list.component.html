<div class="condition-list" *ngIf="rateService.rate$ | async as rate">
  <ng-container *ngIf="!isLoading; else loading">
    <ng-container *ngIf="result?.hits.length; else blank">
      <app-condition-card
        *ngFor="let condition of result?.hits"
        [condition]="condition"
        [rate]="rate"
        class="condition-list__item"
      ></app-condition-card>
    </ng-container>
    <ng-template #blank>
      <p class="condition-list__none">該当する条件はありません。</p>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <div class="loading">
      <mat-spinner class="loading__spinner" diameter="40"></mat-spinner>
    </div>
  </ng-template>
</div>
