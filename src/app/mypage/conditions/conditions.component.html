<div class="conditions__list">
  <ng-container *ngIf="conditions$ | async as conditions">
    <ng-container *ngIf="conditions.length; else default">
      <app-condition
        *ngFor="let condition of conditions"
        [condition]="condition"
        [rate]="rate"
        class="conditions__item"
      ></app-condition>
    </ng-container>
    <ng-template #default>
      <p class="conditions__none">保存された条件はありません。</p>
    </ng-template>
  </ng-container>
</div>
