<mat-expansion-panel class="form">
  <mat-expansion-panel-header>
    <mat-panel-title>
      絞り込み設定
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="form">
    <div class="form-ype">
      <mat-radio-group
        aria-label=""
        class="form-type__group"
        formControlName="type"
      >
        <mat-radio-button class="form-type__btn" value="title" #typeTitle
          >条件名で探す</mat-radio-button
        >
        <mat-radio-button class="form-type__btn" value="monthly" #typeMonthly
          >基本給で絞り込む</mat-radio-button
        >
        <mat-radio-button class="form-type__btn" value="hourly" #typeHourly
          >時給で絞り込む</mat-radio-button
        >
      </mat-radio-group>
    </div>
    <ng-container *ngIf="typeTitle.checked">
      <mat-form-field class="form__type-title">
        <mat-label>条件名で探す</mat-label>
        <input
          type="text"
          matInput
          autocomplete="off"
          formControlName="title"
        />
      </mat-form-field>
    </ng-container>
    <ng-container *ngIf="typeMonthly.checked">
      <dl class="form__data">
        <dt class="form__dt">基本給</dt>
        <dd class="form__dd">
          <mat-form-field class="form__field">
            <mat-label>下限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="baseLower"
            />
          </mat-form-field>
          〜
          <mat-form-field class="form__field">
            <mat-label>上限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="baseUpper"
            />
          </mat-form-field>
          <span class="yen">円</span>
        </dd>
      </dl>
      <dl class="form__data">
        <dt class="form__dt">諸手当</dt>
        <dd class="form__dd">
          <mat-form-field class="form__field">
            <mat-label>下限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="allowanceLower"
            />
          </mat-form-field>
          〜
          <mat-form-field class="form__field">
            <mat-label>上限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="allowanceUpper"
            />
          </mat-form-field>
          <span class="yen">円</span>
        </dd>
      </dl>
    </ng-container>
    <ng-container *ngIf="typeHourly.checked">
      <dl class="form__data">
        <dt class="form__dt">時給</dt>
        <dd class="form__dd">
          <mat-form-field class="form__field">
            <mat-label>下限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="basePerHourLower"
            />
          </mat-form-field>
          〜
          <mat-form-field class="form__field">
            <mat-label>上限</mat-label>
            <input
              type="text"
              matInput
              autocomplete="off"
              formControlName="basePerHourUpper"
            />
          </mat-form-field>
          <span class="yen">円</span>
        </dd>
      </dl>
    </ng-container>
    <div class="form__actions">
      <button mat-flat-button color="accent">検索</button>
      <button mat-stroked-button>キャンセル</button>
    </div>
  </form>
</mat-expansion-panel>
