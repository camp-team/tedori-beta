<h2 mat-dialog-title class="dialog__title">
  「{{ getTitle(data.title) }}」を削除しますか？
</h2>
<div mat-dialog-content>
  <p>削除すると、復元できません。</p>
</div>
<div mat-dialog-actions class="dialog__actions">
  <button mat-flat-button color="warn" (click)="deleteCondition()">
    削除
  </button>
  <button mat-stroked-button mat-dialog-close>
    キャンセル
  </button>
</div>
