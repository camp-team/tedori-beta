<section class="head">
  <div class="main-container">
    <div class="head__main">
      <h1 class="head__title"><em>Tedori</em><sup class="beta">β</sup></h1>
      <p class="head__main-text">
        条件を入力して、給与をカンタン試算。
      </p>
      <p class="head__sub-text">
        Googleアカウントでログインすると、条件設定をマイページに保存できます。<br />
        多数の条件で比較したい時や、他デバイスとの共有におすすめです。<br />
      </p>
      <div class="head__images">
        <img src="/assets/images/use_calculator.svg" alt="" />
      </div>
      <ul class="head__actions">
        <li>
          <a
            mat-flat-button
            color="primary"
            class="head__home"
            aria-label="計算する"
            routerLink="/"
            fragment="main"
          >
            計算する
          </a>
        </li>
        <li>
          <ng-template #default>
            <button
              mat-flat-button
              color="primary"
              class="head__login"
              aria-label="Googleアカウントでログインする"
              (click)="login()"
            >
              Googleアカウントでログイン
            </button>
          </ng-template>
          <ng-container
            *ngIf="authService.afUser$ | async as user; else default"
          >
            <button
              mat-flat-button
              color="primary"
              class="head__login"
              aria-label="Googleアカウントでログインする"
              (click)="mypage()"
            >
              マイページを見る
            </button>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</section>
