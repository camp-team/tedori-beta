<p>result-table-header works!</p>
<ng-container *ngIf="conditions[0].title !== '' || conditions.length > 1">
  <mat-expansion-panel class="result-panel" disabled>
    <mat-expansion-panel-header class="result-panel__header disabled">
      <mat-panel-title class="result-panel__title"></mat-panel-title>
      <mat-panel-description class="result-panel__desc">
        <ng-container>
          <span
            class="result-panel__head"
            *ngFor="let condition of conditions; index as i"
          >
            {{ getConditionTitle(condition, i) }}
          </span>
        </ng-container>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</ng-container>
