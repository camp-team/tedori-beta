<mat-toolbar class="header">
  <mat-toolbar-row class="header__inner">
    <div class="header__left">
      <p class="header__title">
        <a routerLink="/" class="header__link">
          <img
            src="/assets/images/logo_header.svg"
            alt="テドリ ベータ版"
            class="header__logo"
          />
          <span class="header__desc">給与試算ツール</span>
        </a>
      </p>
    </div>
    <div class="header__right">
      <ng-template #default>
        <button
          mat-flat-button
          color="primary"
          class="header__login"
          matTooltip="Googleアカウントでログインする"
          aria-label="Googleアカウントでログインする"
          (click)="login()"
        >
          <img src="/assets/images/icon_google.svg" alt="Googleアカウント" />
          ログイン
        </button>
      </ng-template>
      <ng-container *ngIf="user$ | async as user; else default">
        <button
          mat-mini-fab
          color="primary"
          [matMenuTriggerFor]="userMenu"
          [style.background-image]="'url(' + user.photoURL + ')'"
          class="header__icon"
        ></button>
        <mat-menu #userMenu="matMenu" class="header__menu">
          <button mat-menu-item (click)="mypage()">
            <mat-icon>account_circle</mat-icon>
            <span>マイページ</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>ログアウト</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
